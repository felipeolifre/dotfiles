# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts {{{
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0
#: }}}

#: Scrollback {{{
scrollback_lines 2000
#: }}}

#: Window layout {{{
initial_window_width 80c 
initial_window_height 22c
window_padding_width 3
#: }}}

#: Tab bar {{{
tab_bar_edge bottom
tab_bar_style powerline
#: }}}

#: Color scheme {{{
foreground #d6deeb
background #011627
selection_foreground #44475a
selection_background #ffffff
color0 #011627
color1 #ef5350
color2  #22da6e
color3  #c5e478
color4  #82aaff
color5  #c792ea
color6  #21c7a8
color7  #ffffff
color8 #575656
color9 #ef5350
color10 #22da6e
color11 #ffeb95
color12 #82aaff
color13 #c792ea
color14 #7fdbca
color15 #ffffff
#: }}}

#: Terminal bell {{{
enable_audio_bell no
#: }}}

#: OS specific tweaks {{{
macos_titlebar_color background
macos_quit_when_last_window_closed yes
#: }}}
